<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Channel Encryption</title>
    <script src="channel_encryption.js" type="module"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Channel Encryption</h1>
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <label>Secure your channel with the data encryption.</label>
        <br /><br />
        <div>
          <label>User ID: </label>
          <input type="text" placeholder="User id" id="userId" />
        </div>
        <div id="toggleContainer">
          <!-- Toggle switch will be added here dynamically -->
        </div>
        <div>
          <label>Password: </label>
          <input type="text" placeholder="Password" id="password" />
        </div>
        <br />
        <div>
          <label>Current channel name is: </label>
          <b><label id="channelName"></label></b>
          <button class="button" type="button" id="join">Join</button>
          <button class="button" type="button" id="leave">Leave</button>
        </div>
        <br />
        <button class="button" id="fullDoc">Read the doc for this app</button>
        <br />
      </div>
    </div>
    <br />
    <hr />
    <blockquote>
      <div id="log"></div>
    </blockquote>
  </body>
</html>
