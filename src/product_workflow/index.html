<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Screen share, volume control and mute</title>
    <script src="product_workflow.js" type="module"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Screen share, volume control and mute</h1>
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <label>Join and leave a Video call.</label>
        <br /><br />
        <div>
          <label>Current user ID is </label>
          <b><label id="userId"></label></b>
        </div>
        <br/>
        <div id="toggleContainer">
          <!-- Toggle switch will be added here dynamically -->
        </div>
        <br />
        <div>
          <label>Current channel name is: </label>
          <b><label id="channelName"></label></b>
          <button class="button" type="button" id="join">Join</button>
          <button class="button" type="button" id="leave">Leave</button>
        </div>
        <div>
          <button class="button" type="button" id="initScreen">Share Screen</button>
          <button class="button" type="button" id="muteVideo">Mute Video</button>
          <br /><label> Local Audio Level :</label>
          <input
            type="range"
            min="0"
            id="localAudioVolume"
            max="100"
            step="1"
          /><br />
          <label> Remote Audio Level :</label>
          <input
            type="range"
            min="0"
            id="remoteAudioVolume"
            max="100"
            step="1"
          />
        </div>
        <br />
        <button class="button" id="fullDoc">Read the doc for this app</button>
        <br />
      </div>
    </div>
    <br />
    <hr />
    <blockquote>
      <div id="log"></div>
    </blockquote>
  </body>
</html>
