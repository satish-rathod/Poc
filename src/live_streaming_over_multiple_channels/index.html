<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live streaming over multiple channels</title>
    <script src="live_stream_multi_channel.js" type="module"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>Live stream over multiple channels</h1>
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <label>Join and leave a Video call.</label>
        <br /><br />
        <div>
          <label>Current user ID is </label>
          <b><label id="userId"></label></b>
        </div>
        <br />
        <div>
          <label>Current channel name is: </label>
          <b><label id="channelName"></label></b>
          <button class="button" type="button" id="join">Join</button>
          <button class="button" type="button" id="leave">Leave</button>
        </div>
        <div>
          <button class="button" type="button" id="coHost">
            Start Channel Media Relay
          </button>
        </div>
        <div>
          <button class="button" type="button" id="multiple-channels">
            Join Second Channel
          </button>
        </div>
        <div>
          <input type="radio" id="host" name="joinAs" value="host" />
          <label>Host</label><br />
          <input type="radio" id="audience" name="joinAs" value="audience" />
          <label>Audience</label><br />
        </div>
        <br />
        <button class="button" id="fullDoc">Read the doc for this app</button>
        <br />
      </div>
    </div>
    <br />
    <hr />
    <blockquote>
      <div id="log"></div>
    </blockquote>
  </body>
</html>
