<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Calling reference app</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .middle {
        display: table-cell;
        vertical-align: middle;
      }
      .inner {
        margin-left: auto;
        margin-right: auto;
        text-align: center; /* Center text within the container */
      }
    </style>
  </head>
  <body>
    <div id="projectSelector"></div>
    <div class="outer">
      <div class="middle">
        <div class="inner homepage">
          <h1>Video Calling reference app</h1>
          <p>
            Choose any project from the navbar up top to try out Agora's
            Video SDK. Have fun :)
          </p>
          <label for="selectProduct">Select a Product:</label>
          <select id="selectProduct" name="fruit">
            <option value="video-calling">Video Calling</option>
            <option value="ILS">Interactive Live Streaming</option>
            <option value="ILS">Broadcast Streaming</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
